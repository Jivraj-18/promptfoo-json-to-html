<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptFoo JSON Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PromptFoo Evaluation Report Generator</h1>
    <div class="input-container">
      <div class="input-group" style="flex: 1;">
        <label for="json-input">PromptFoo JSON:</label>
        <textarea id="json-input" placeholder="Paste PromptFoo JSON here"></textarea>
        <p class="note">The report will map questions to IDs using the question_case_map.json file.</p>
      </div>
    </div>
    <button id="generate-btn">Generate Report</button>
    <div id="report"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
